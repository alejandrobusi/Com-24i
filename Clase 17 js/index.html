<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repaso de eventos, JSON y localStorage</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Repaso Eventos, JSON y localStorage</h1>
    <h2>Calculadora con modelo de eventos tradicional</h2>
    <input type="number" id="n1" placeholder="Numero 1" />
    <input type="number" id="n2" placeholder="Numero 2" />
    <select name="" id="operador">
      <option value="+">Sumar</option>
      <option value="-">Restar</option>
      <option value="*">Multiplicar</option>
      <option value="/">Dividir</option>
    </select>
    <button id="calcular" onclick="calcular()">Calcular</button>
    <h2 id="resultado"></h2>
    <button id="handler">Eventos avanzados</button>
    <h2>Calculadore con modelo de eventos Avanzado</h2>
    <input type="number" id="num1" placeholder="Numero 1"/>
    <input type="number" id="num2" placeholder="Numero 2"/>
    <button id="suma">+</button>
    <button id="resta">-</button>
    <button id="mult">*</button>
    <button id="div">/</button>
    <button id="calcular2">Calcular</button>
    <h2 id="res"></h2>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
